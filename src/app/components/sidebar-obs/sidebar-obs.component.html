<nav
  class="navbar navbar-vertical navbar-expand-md navbar-dark bg-default"
  id="sidenav-main"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand py-0">
      <img
        src="./assets/img/brand/Logo.png"
        class="navbar-brand-img mb-md-2 mx-sm-2"
        alt="..."
      />
      <br class="d-none d-md-block d-lg-block d-xl-block" />
      <img
        src="./assets/img/brand/euroclima_blanco.png"
        class="navbar-brand-img mt-md-2 pb-0 mx-sm-2"
        alt="..."
      />
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle bg-default">
              <i class="fa fa-address-card text-white"></i>
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Bienvenido!</h6>
          </div>
          <a routerLinkActive="active" class="dropdown-item">
            <i class="fa fa-address-card"></i>
            <span>Mi perfil</span>
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item">
            <i class="fa fa-sign-out-alt"></i>
            <span>Cerrar Sesión</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="collapse navbar-collapse bg-default navbar-dark"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <img src="./assets/img/brand/Logo.png" />
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <!-- Navigation -->
      <hr class="text-white bg-white my-1" />
      <h6 class="navbar-heading text-white py-1 m-0">RED</h6>
      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of redItems"
          class="{{ menuItem.class }} nav-item "
        >
          <a
            routerLinkActive="active"
            routerLink="{{ menuItem.path }}"
            class="nav-link text-white"
            (click)="refresh(menuItem.path)"
          >
            <i class="fa {{ menuItem.icon }}"></i>
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
      <hr class="text-white bg-white my-1" />
      <h6 class="navbar-heading text-white py-1 m-0">REPORTES</h6>
      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of reportesItems"
          class="{{ menuItem.class }} nav-item "
        >
          <a
            routerLinkActive="active"
            routerLink="{{ menuItem.path }}"
            class="nav-link text-white"
            (click)="refresh(menuItem.path)"
          >
            <i class="fa {{ menuItem.icon }}"></i>
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
      <hr class="text-white bg-white my-1" />
      <h6 class="navbar-heading text-white py-1 m-0">INFORMACIÓN</h6>
      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of informacionItems"
          class="{{ menuItem.class }} nav-item"
        >
          <a
            routerLinkActive="active"
            routerLink="{{ menuItem.path }}"
            class="nav-link text-white"
            (click)="refresh(menuItem.path)"
          >
            <i class="fa {{ menuItem.icon }}"></i>
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
