<div class="header pb-8 pt-5 pt-md-8"
    style="min-height: 300px; background-image: url(assets/img/theme/chimborazo.jpg); background-size: cover; background-position: 0px -120px;">
    <span class="mask bg-default opacity-6"></span>
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<div class="container-fluid mt--9" id="table">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <h3 class="mb-0">Mis Reportes</h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="form-group col-md-3">
                          <label for="estacion">Estación</label><br />
                          <select
                            name="estacion"
                            id="estacion"
                            class="form-control"
                            [(ngModel)]="filtro.estacion"
                          >
                            <option *ngFor="let estacion of estaciones" [value]="estacion.id">
                              {{ estacion.nombre }}
                            </option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="pais">Tipo</label><br />
                          <select
                            name="tipo"
                            id="tipo"
                            class="form-control"
                            [(ngModel)]="filtro.tipo"
                          >
                            <option value="precipitacion">
                              Precipitación
                            </option>
                            <option value="acumulado">
                              Precipitación Acumulado
                            </option>
                            <option value="extrema">
                              Precipitación Extrema
                            </option>
                            <option value="cuestionario">
                              Cuestionarios de Sequía
                            </option>
                          </select>
                        </div>
                        <div class="form-group col-md-3">
                          <label for="fechaInicio">Fecha Inicio</label><br />
                          <input
                            type="date"
                            class="form-control"
                            name="fechaInicio"
                            id="ffechaInicio"
                            [(ngModel)]="filtro.fechaInicio"
                          />
                        </div>
                        <div class="form-group col-md-3">
                          <label for="fechaFin">Fecha Fin</label><br />
                          <input
                            type="date"
                            class="form-control"
                            name="fechaFin"
                            id="ffechaFin"
                            [(ngModel)]="filtro.fechaFin"
                          />
                        </div>
                        <div class="form-group col-md-3">
                            <button class="btn btn-default float-right" (click)="getData()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
