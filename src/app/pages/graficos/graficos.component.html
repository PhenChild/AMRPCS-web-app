<div
  class="header pb-8 pt-5 pt-md-8"
  style="
    min-height: 300px;
    background-image: url(assets/img/theme/chimborazo.jpg);
    background-size: cover;
    background-position: 0px -120px;
  "
>
  <span class="mask bg-default opacity-6"></span>
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<div class="container-fluid mt--9" id="table">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-9">
              <h3 class="mb-0">Gráfico de Reportes de Precipitación</h3>
            </div>
          </div>
        </div>
        <div class="container">
          <form
            #formChart="ngForm"
            class="row align-items-center"
            ngNativeValidate
          >
            <div class="form-group col-md-3">
              <label for="estacion">Nombre/Codigo Estación</label><br />
              <input
                type="text"
                class="form-control"
                name="estacion"
                id="festacion"
                [(ngModel)]="filtro.estacion"
                required
              />
            </div>
            <div class="form-group col-md-3">
              <label for="fechaInicio">Fecha Inicio</label><br />
              <input
                type="date"
                class="form-control"
                name="fechaInicio"
                id="ffechaInicio"
                [(ngModel)]="filtro.fechaInicio"
                required
              />
            </div>
            <div class="form-group col-md-3">
              <label for="fechaFin">Fecha Fin</label><br />
              <input
                type="date"
                class="form-control"
                name="fechaFin"
                id="ffechaFin"
                [(ngModel)]="filtro.fechaFin"
              />
            </div>
            <div class="form-group col-md-3">
              <button
                class="btn btn-default float-left"
                (click)="getDataForm(formChart)"
              >
                Buscar
              </button>
            </div>
          </form>
          <div class="col-md-12 px-0" *ngIf="isData">
            <button
              class="btn btn-default float-left mb-3"
              (click)="downloadData()"
            >
              Descargar CSV
            </button>
          </div>
        </div>
        <div class="container">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
