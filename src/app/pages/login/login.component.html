<div class="header py-3 py-lg-6">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img class="img-fluid" src="assets/img/brand/Logo.png" />
          <h1 class="text-white">Bienvenido a Volunclima</h1>
          <p class="text-lead text-light">Por favor inicia sesi&oacute;n con tus credenciales.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container ">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Inicio de Sesi&oacute;n</small>
          </div>
          <form role="form" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="usuario.email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="ContraseÃ±a" type="password" name="password"
                  [(ngModel)]="usuario.password">
              </div>
            </div>
            <!--<div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recordarme</span>
              </label>
            </div>-->
            <div class="text-center">
              <button type="submit" class="btn btn-default my-4">Iniciar sesi&oacute;n</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
