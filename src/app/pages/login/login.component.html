<div class="header py-3 py-lg-6">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img class="img-fluid" src="assets/img/brand/Logo.png" />
          <h1 class="text-white">Bienvenido a Volunclima</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container ">
  <div class="row ">
    <div class="col-lg-6 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h5>Por favor inicie sesi&oacute;n con sus credenciales.</h5>
          </div>
          <form role="form" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="usuario.email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password" name="password"
                  [(ngModel)]="usuario.password">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default my-4">Iniciar sesi&oacute;n</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-7">
      <div class="card bg-transparent ">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <h3 class="text-white">¿Quieres formar parte de esta red de observadores climáticos voluntarios?
              ¿Tienes alguna consulta acerca de tu cuenta?
              Escríbenos a observadores@ciifen.org</h3>
          </div>
        </div>
        <div class="card-footer bg-transparent px-lg-5 py-lg-3">
          <div class="text-center mb-2">
            <button class="btn btn-secondary" routerLink="/view-layout/usuarios">Ingresar como invitado</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="header py-3 py-lg-6">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10">
          <h3 class="text-white">¿Qué es la red de observadores voluntarios del clima (Volunclima)?</h3>
          <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-10 text-white text-justify">
              <label>
                La red de observadores voluntarios del clima (Volunclima) ha sido implementada en el
                marco del proyecto “Euroclima+: Sequías e Inundaciones - Andes”, el cual ha sido
                financiado con recursos de la Unión Europea y gestionado con el apoyo de la Agencia
                Española de Cooperación Internacional para el Desarrollo (AECID) y la Agencia Francesa
                para el Desarrollo (AFD) del componente Gestión de Riesgo.
                <br><br>
                La red Volunclima está conformada por ciudadanos de Venezuela, Colombia, Ecuador, Perú,
                Bolivia y Chile quienes se comprometen a: <br>
                <ol>
                  <li> Enviar reportes diarios de precipitación</li>
                  <li>Enviar reportes mensuales de percepción de impactos de sequía</li>
                </ol>
                Los voluntarios reciben capacitación en la instalación y lectura de un pluviómetro
                calibrado que se les proporciona para que envíen sus reportes de precipitación.
                El pluviómetro es instalado en el punto de observación del voluntario, lugar donde el
                usuario realiza sus mediciones. <br><br>
                Los voluntarios también son capacitados en el monitoreo de la sequía y en el envío del
                reporte mensual de percepción de sequía. Este reporte no requiere de instrumentación, es
                un formulario en el cual el observador puede indicar su percepción sobre las condiciones
                de seis variables meteorológicas y ambientales involucradas en los procesos de sequía en
                una escala de Likert cuyas respuestas son procesadas para obtener un valor objetivo el
                cual es empleado para monitorear el estado de sequía. En el reporte, el observador puede
                enviar comentarios y fotos de impactos de la sequía. <br><br>
                El apoyo brindado por la red de voluntarios permite mejorar el monitoreo de las
                precipitaciones, apoyando al sistema de observación meteorológica de los servicios
                meteorológicos nacionales de su respectivo país. Los reportes de los voluntarios llegan
                a una base de datos centralizada en la plataforma informática de CIIFEN vía internet a
                través de una aplicación móvil de sistemas operativos Android. Estos reportes serán
                compartidos con los servicios meteorológicos nacionales para mejorar el monitoreo de las
                precipitaciones en el territorio. <br>

              </label>
            </div>
          </div>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jBtJv9NWXvY"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
