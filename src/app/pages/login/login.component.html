<div class="header py-3 py-lg-6">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img class="img-fluid" src="assets/img/brand/Logo.png" />
          <h1 class="text-white">Bienvenido a Volunclima</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container ">
  <div class="row ">
    <div class="col-lg-6 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h5>Por favor inicie sesi&oacute;n con sus credenciales.</h5>
          </div>
          <form role="form" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="usuario.email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password" name="password"
                  [(ngModel)]="usuario.password">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default my-4">Iniciar sesi&oacute;n</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-7">
      <div class="card bg-transparent ">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <h3 class="text-white">¿Quieres formar parte de esta red de observadores climáticos voluntarios?
              ¿Tienes alguna consulta acerca de tu cuenta?
              Escríbenos a observadores@ciifen.org</h3>
          </div>
        </div>
        <div class="card-footer bg-transparent px-lg-5 py-lg-3">
          <div class="text-center mb-2">
            <button class="btn btn-secondary">Ingresar como invitado</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="header py-3 py-lg-6">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10">
          <h3 class="text-white">¿Qué es la red de observadores voluntarios del clima (Volunclima)?</h3>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jBtJv9NWXvY"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
